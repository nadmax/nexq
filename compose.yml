services:
  pogocache:
    build:
      context: .
      dockerfile: Dockerfile.pogocache
    container_name: nexq-pogocache
    ports:
      - "9401:9401"
    command: ["-h", "0.0.0.0", "-p", "9401"]
    healthcheck:
      test: ["CMD-SHELL", "echo 'PING' | nc -w 1 localhost 9401 | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nexq
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nexq
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexq -d nexq"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: nexq-server
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_DSN=${POSTGRES_DSN}
      - POGOCACHE_ADDR=pogocache:9401
    depends_on:
      pogocache:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: nexq-worker-1
    environment:
      - POGOCACHE_ADDR=pogocache:9401
      - POSTGRES_DSN=${POSTGRES_DSN}
      - WORKER_ID=worker-1
    depends_on:
      pogocache:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pogocache-data:
  postgres-data:
