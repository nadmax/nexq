services:
  pogocache:
    build:
      context: .
      dockerfile: docker/pogocache.Dockerfile
    container_name: nexq-pogocache
    ports:
      - "9401:9401"
    command: ["-h", "0.0.0.0", "-p", "9401"]
    healthcheck:
      test: ["CMD-SHELL", "echo 'PING' | nc -w 1 localhost 9401 | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nexq
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nexq
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexq -d nexq"]
      interval: 10s
      timeout: 5s
      retries: 5

  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.133.0
    ports:
      - "8428:8428"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./config/victoriametrics.yml:/etc/victoriametrics/scrape.yml:ro
      - victoriametrics-data:/victoria-metrics-data
    command:
      - "-promscrape.config=/etc/victoriametrics/scrape.yml"
      - "-storageDataPath=/victoria-metrics-data"
      - "-retentionPeriod=1"
      - "-httpListenAddr=:8428"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - victoriametrics

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: nexq-server
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_DSN=${POSTGRES_DSN}
      - POGOCACHE_ADDR=pogocache:9401
    depends_on:
      pogocache:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - reports-data:/app/reports

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: nexq-worker
    environment:
      - POGOCACHE_ADDR=pogocache:9401
      - POSTGRES_DSN=${POSTGRES_DSN}
      - WORKER_ID=worker-1
    depends_on:
      pogocache:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - reports-data:/app/reports

volumes:
  postgres-data:
  victoriametrics-data:
  grafana-data:
  reports-data:
